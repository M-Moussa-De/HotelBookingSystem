# Application name
spring.application.name=HotelBookingSystem

# Server port
server.port=8081

# PostgreSQL Connect Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/HotelBookingSystem
spring.datasource.username=postgres
spring.datasource.password=mm
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.mode=never

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#looging.level.org.springframework=DEBUG